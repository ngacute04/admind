<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Admin Manager'}">Admin Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #notif-toggle { display: none; }
        .notif-dropdown { display: none; position: absolute; right: 0; top: calc(100% + 10px); }
        #notif-toggle:checked ~ .notif-dropdown { display: block; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

<div class="min-h-screen flex">

    <!-- SIDEBAR -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- NỘI DUNG ĐỘNG CỦA TỪNG TRANG -->
        <div th:replace="${pageContent}"></div>

    </main>
</div>

</body>
</html>
