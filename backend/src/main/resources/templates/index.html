<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased text-slate-900">

<div class="min-h-screen flex">

    <!-- SIDEBAR -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- MAIN -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">

        <!-- HEADER -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- MAIN CONTENT -->
        <div class="p-8 flex-1 overflow-y-auto space-y-8">

            <!-- Responsive dashboard cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <div th:each="card : ${dashboardCards}" 
                     class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 hover:shadow-md transition flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <div th:class="'p-3 rounded-2xl ' + ${card.bgColor} + ' ' + ${card.textColor}">
                            <i th:class="${card.icon} text-xl"></i>
                        </div>
                        <span th:text="${card.change}" th:class="${card.changeColor + ' text-xs font-bold'}"></span>
                    </div>
                    <h3 class="text-slate-500 text-sm font-medium" th:text="${card.title}">Title</h3>
                    <p class="text-3xl font-black text-slate-800 mt-1" th:text="${card.value}">0</p>
                </div>
            </div>

            <!-- Responsive sections: activity, marketplace, security -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Activity table -->
                <div class="lg:col-span-2 bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800 flex items-center">
                            <i class="fas fa-bolt text-blue-500 mr-2"></i>Hoạt động MXH mới nhất
                        </h3>
                        <button class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-lg font-bold transition text-slate-600">
                            Lọc dữ liệu
                        </button>
                    </div>
                    <div class="p-0 overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase tracking-widest font-bold">
                                <tr>
                                    <th class="px-6 py-4">User</th>
                                    <th class="px-6 py-4">Hành động</th>
                                    <th class="px-6 py-4 text-right">Thời gian</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                <tr th:each="user : ${recentUsers}" class="hover:bg-slate-50 transition group">
                                    <td class="px-6 py-4 flex items-center space-x-3">
                                        <div class="w-10 h-10 rounded-full border-2 border-white shadow-sm overflow-hidden">
                                            <img src="https://i.pravatar.cc/150?u=1" alt="avatar">
                                        </div>
                                        <div>
                                            <p class="text-sm font-bold text-slate-700" th:text="${user.fullName}">Anh Tuấn</p>
                                            <p class="text-[10px] text-slate-400" th:text="${user.email}">tuan@gmail.com</p>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <span class="text-xs text-slate-600">Vừa đăng bài viết trong <b>Marketplace</b></span>
                                    </td>
                                    <td class="px-6 py-4 text-right text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                                        2 phút trước
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Marketplace & Security stacked -->
                <div class="space-y-6">
                    <div class="bg-gradient-to-br from-indigo-600 to-blue-700 p-6 rounded-3xl text-white shadow-lg">
                        <h4 class="font-bold mb-4 flex items-center">
                            <i class="fas fa-shopping-bag mr-2"></i> Marketplace
                        </h4>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center bg-white/10 p-3 rounded-xl">
                                <span class="text-xs">Chờ duyệt sản phẩm</span>
                                <span class="font-bold" th:text="${pendingProducts}">0</span>
                            </div>
                            <div class="flex justify-between items-center bg-white/10 p-3 rounded-xl">
                                <span class="text-xs">Khiếu nại giao dịch</span>
                                <span class="font-bold" th:text="${complaints}">0</span>
                            </div>
                            <button class="w-full bg-white text-blue-700 py-2.5 rounded-xl font-bold text-xs hover:bg-blue-50 transition">
                                Truy cập Marketplace
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                        <h4 class="font-bold text-slate-800 mb-4 flex items-center text-sm">
                            <i class="fas fa-shield-alt text-emerald-500 mr-2"></i> Bảo mật Admin
                        </h4>
                        <div class="space-y-3">
                            <div th:each="event : ${securityLogs}" class="flex items-center space-x-3 text-xs border-l-2 pl-3"
                                 th:classappend="${event.type == 'alert'} ? ' border-red-500' : ' border-emerald-500'">
                                <span class="text-slate-400" th:text="${event.time}">14:20</span>
                                <span class="text-slate-700" th:text="${event.message}">Admin xóa post vi phạm</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

</body>
</html>
